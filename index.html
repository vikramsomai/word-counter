<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word counter</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="word-container">
        <div class="heading">
          <h1>Word Counter</h1>
        </div>
        <div class="header-tool">
          <button id="copy"><i class="fa-regular fa-copy"></i></button>
          <button id="Clear" value="Clear"><i class="fa-solid fa-trash"></i></button>
          <div class="file-upload">
            <input type="file" id="upload-file" hidden accept=".txt" />
            <label for="upload-file" class="custom-file-label">
           <i class="fa-solid fa-upload"></i>
            </label>
            </div>
    <button id="save-file"><i class="fa-solid fa-download"></i></button>

      </div>
      <textarea id="word" placeholder="Type your text here..."></textarea>
      <div class="result">
        <h2>Word Count: <span id="word-count">0</span></h2>
        <h2>Letter Count: <span id="letter-count">0</span></h2>
        <h2>Space count: <span id="space-count">0</span></h2>
        <h2>Alphabets count: <span id="alphabet-count">0</span></h2>
        <h2>Digits count: <span id="digit-count">0</span></h2>
        <h2>Special char count: <span id="special-char-count">0</span></h2>
        <h2>Lowercase count: <span id="lowercase-count">0</span></h2>
        <h2>Uppercase count: <span id="uppercase-count">0</span></h2>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
